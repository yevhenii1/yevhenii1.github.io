<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.min.css">
  <title>Document test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div class="login-content">
    <div class="login-content__container">
      <span class="login-content__title">Login</span>
      <form action="#" class="form">
        <div class="form__container">
          <div class="form__group">
            <input type="text" class="form__input" id="email" required>
            <span class="form__bar"></span>
            <label for="email" class="form__title">Email</label>
          </div>
          <div class="form__group">
            <input type="text" class="form__input" id="password" required>
            <span class="form__bar"></span>
            <label for="password" class="form__title">Password</label>
          </div>
          <p class="form__text">
            By signing up or clicking continue, I confirm that I haveread and agree to the <a href="#" class="form__link">Terms</a> and <a href="#" class="form__link">Privacy Policy</a>.
          </p>
        </div>
        <a href="profil.html"  class="btn" >Login</a>
      </form>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script>
    $("html,body").css("overflow","hidden");
  </script>
</body>
</html>
