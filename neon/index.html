<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <svg xmlns:svg="http://www.w3.org/2000/svg" xmlns="http://www.w3.org/2000/svg" height='100' width='100'
    viewBox='0 0 100 100'></svg>
</head>
<style>
  @font-face {
    font-family: 'MyWebFont';
    src: url('./Foreverise_1-Regular.ttf');
  }

  body {
    background: #130523;
  }

  .logo__container {
    max-width: 1380px;
    width: 100%;
   margin-left: auto;
   margin-right: auto;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .logo__svg img {
    max-width: 1380px;
    width: 100%;
  }

  .logo__text {
    display: flex;
    align-items: flex-end;
    justify-content: center;
    max-width: 1280px;
    width: 100%;
  }
  

  span {
    font-family: 'MyWebFont';
    font-size: 185px;
      line-height: 80%;
      /* //color: rgba(255, 38, 169, 1); */
      text-shadow: 0px 0px 30px rgba(255, 38, 169, 0.25), 0px 0px 39.3125px rgba(255, 38, 169, 0.25), 0px 0px 31.45px rgba(255, 38, 169, 0.25), 0px 0px 23.5875px rgba(255, 38, 169, 0.25), 0px 0px 15.725px rgba(255, 38, 169, 0.25), 11.7937px 15.725px 3.93125px #000000, 11.7937px 15.725px 11.7937px #000000;
      color: #FF5EBF;
      font-size: calc(40px + 145 * ((100vw - 320px) / 1120));
  }
  span:nth-child(1) {
    font-size: 280px;
    font-size: calc(60px + 170 * ((100vw - 320px) / 1120))
  }
  span:nth-child(2) {
    opacity: 1;
    animation: fade 8s infinite alternate;
  }
  span:nth-child(3) {
    animation: fade2 8s infinite alternate;
    opacity: 1;
  }
  span:nth-child(7) {
    animation: fade3 8s infinite alternate;
    opacity: 1;
  }

  .neon {
  animation: neon 0.2s ease infinite;
}

@keyframes neon {
  0% {
    opacity: 0;
  }
  100% {
    opacity: 0.8;
  }
}

@keyframes fade {
  0% {
    opacity: 1 ;
  }
  26% {
    opacity: 1 ;
  }
  26.40% {
    opacity: 0;
  }
  30% {
    opacity: 1;
  }
  30.40% {
    opacity: 0;
  }
  32.80% {
    opacity: 1;
  }
  100% {
    opacity: 1 ;
  }
}

@keyframes fade2 {
  0% {
    opacity: 1;
  }
  18% {
    opacity: 1;
  }
  19.60% {
    opacity: 0;
  }
  20.40% {
    opacity: 1;
  }
  210% {
    opacity: 0;
  }
  22.40% {
    opacity: 1;
  }
  26.40% {
    opacity: 0;
  }
  27.20% {
    opacity: 1;
  }
  29.60% {
    opacity: 0 ;
  }
  32.40% {
    opacity: 1 ;
  }
  35.20% {
    opacity: 0 ;
  }
  36% {
    opacity: 1 ;
  }
  37.60% {
    opacity: 0 ;
  }
  38% {
    opacity: 1 ;
  }
  410% {
    opacity: 0 ;
  }
  43.60% {
    opacity: 1 ;
  }
  100% {
    opacity: 1 ;
  }
}

@keyframes fade3 {
  0% {
    opacity: 1;
  }
  38.30% {
    opacity: 1;
  }
  38.40% {
    opacity: 0 ;
  }
  38.80% {
    opacity: 1;
  }
  39.20% {
    opacity: 0;
  }
  39.60% {
    opacity: 1;
  }
  40% {
    opacity: 0;
  }
  40.40% {
    opacity: 1;
  }
  410% {
    opacity: 0;
  }
  41.20% {
    opacity: 1;
  }
  41.60% {
    opacity: 0;
  }
  42% {
    opacity: 1;
  }
  42.40% {
    opacity: 0;
  }
  42.80% {
    opacity: 1;
  }
  43.20% {
    opacity: 0;
  }
  54.24% {
    opacity: 1;
  }
  100% {
    opacity: 1;
  }
}
</style>

<body>
  <div class="logo">
    <div class="logo__container">
      <div class="logo__svg">
        <img class="neon" src="./test.svg" alt="logo">
      </div>
      <div class="logo__text">
        <span>F</span>
        <span>o</span>
        <span id="r">r</span>
        <span>e</span>
        <span>v</span>
        <span>e</span>
        <span>r</span>
        <span>i</span>
        <span>s</span>
        <span>e</span>
      </div>
    </div>
  </div>
